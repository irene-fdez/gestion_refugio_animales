<!DOCTYPE html>
<html th:fragment="pagina (titulo, contenido)"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title th:replace="${titulo}">Refugio de animales</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
<link th:href="@{/resources/css/main.css}" rel="stylesheet" media="screen">
</head>

<body>
	<header>
		<th:block th:replace="fragmentos/cabecera::cabecera"/>
	</header>
	<hr/>
	<main role="main" class="container pt-5">
		<div class="container-fluid">
			<th:block th:include="${contenido}"/>
		</div>
	</main>
	
	<th:block th:replace="fragmentos/pie::pie"/>

	<script th:src="@{/resources/js/jquery.min.js}"></script>
	<script th:src="@{/resources/js/jquery-ui.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/resources/js/main.js}"></script>
    
</body>
</html>
